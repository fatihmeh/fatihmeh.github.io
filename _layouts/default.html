<!-- Generated {{ site.time }} -->

<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
  <meta property="og:image" content="/assets/tb.png">
  <meta name="description" property="og:description" content="Fatih Mehmet Özcan's Personal Site">
  <meta name="author" content="Fatih Mehmet Özcan">
  <meta name="title" property="og:title" content="Fatih Mehmet Özcan's Personal Site">
  <meta property="og:type" content="Personal Site">

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-main/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon-main/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon-main/favicon-16x16.png">
  <link rel="manifest" href="/icon-main/site.webmanifest">
  <link rel="mask-icon" href="/icon-main/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="/icon-main/favicon.ico">
  <title>{{ page.title }}</title>
</head>

<body>

  <div id="header-div">
    <p id="header-text"><a class="" href="https://www.fatihozcan.dev/">Fatih Mehmet Özcan</a></p>
    <div id="navdiv"><a class="nav" href="/">About</a>
      <a class="nav" href="/selectedworks">Selected Works</a>
      <a class="nav" href="/projects">Projects</a>
      <a class="nav" href="/blog">Blog</a>
    </div>
    <div id="switchdiv">
        <label id="switch" class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider" checked>
          <span class="slider round"></span>
        </label>
    </div>
  </div>

  <div id="container">
    {{ content }}
  </div>

  <div id="footer">
    <a class="footer-links" href="https://github.com/fatihmeh" target="_blank"><img height="24" width="24"
        src="/assets/github.svg"/></a>
    <a class="footer-links" href="https://gitlab.com/users/fatihmehmetozcan" target="_blank"><img height="24"
        width="24" src="/assets/gitlab.svg"/></a>
    <a class="footer-links" href="https://www.linkedin.com/in/fatihmehmetozcan/" target="_blank"><img height="24"
        width="24" src="/assets/linkedin.svg"/></a>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">▲</button>

  <script>
    function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.className = themeName;
    }

    function toggleTheme() {
      if (localStorage.getItem('theme') === 'theme-dark') {
        setTheme('theme-light');
      } else {
        setTheme('theme-dark');
      }
    }

    (function () {
      if (localStorage.getItem('theme') === 'theme-dark') {
        setTheme('theme-dark');
        document.getElementById('slider').checked = false;
      } else {
        setTheme('theme-light');
        document.getElementById('slider').checked = true;
      }
    })();
  </script>

  <script>
    //Get the button:
    mybutton = document.getElementById("myBtn");

    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      // document.body.scrollTop = 0; // For Safari
      // document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: 'smooth'
      });
    }

  </script>

</body>

</html>
