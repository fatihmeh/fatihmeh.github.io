<h2 class="parag-header">Check out my readings and writings</h2>

<div id="btnContainer">
	<button class="btn active" onclick="filterSelection('all')">All</button>
	<button class="btn" onclick="filterSelection('cad')">CAD</button>
    <button class="btn" onclick="filterSelection('self')">Self</button>
    <button class="btn" onclick="filterSelection('translation')">Translation</button>
    <button class="btn" onclick="filterSelection('other')">Other</button>
</div>

<ul class="ul-blog-list">
	{% for post in site.posts %}
	<li class="filterCat {{ post.category }}">
	<p class="blog-date"><span class="info-text">{{ post.date | date_to_string }} {{ post.lang }}</span></p>
	<a class="blog-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}
	<p class="blog-excerpt">{{ post.excerpt }}</p></a>
	<p class="category">{{ post.category }}</p>
	</li>
  	{% endfor %}
</ul>

  <script>
    filterSelection("all")
    function filterSelection(c) {
      var x, i;
      x = document.querySelectorAll(".filterDiv, .filterCat")
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }
    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }
    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }
    var btnContainer = document.getElementById("btnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
