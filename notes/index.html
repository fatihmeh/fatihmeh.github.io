<h2 class="parag-header">Check out my readings</h2>

<div id="btnContainer">
<!--        <button class="btn active" onclick="filterSelection('all')">All</button> -->
        <button class="btn active" onclick="filterSelection('new')" title="2024 and forth">New</button>
	<button class="btn" onclick="filterSelection('archive')">Archive</button>
</div>

<ul class="ul-blog-list">
	{% for note in site.notes reversed %}
	<li class="filterCat {{ note.category }}">
	<p class="blog-date"><span class="info-text">{{ note.date | date_to_string }} {{ note.lang }}</span></p>
	<a class="blog-title" href="{{ note.url }}" title="{{ note.title }}">{{ note.title }}
		<p class="blog-excerpt">{{ note.excerpt }}</p></a>
		<p class="category">{{ note.category }}</p>
	</li>
  	{% endfor %}
</ul>

  <script>
    filterSelection("new")
    function filterSelection(c) {
      var x, i;
      x = document.querySelectorAll(".filterDiv, .filterCat")
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }
    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }
    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }
    var btnContainer = document.getElementById("btnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
